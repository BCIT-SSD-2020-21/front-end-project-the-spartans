<!DOCTYPE html>
<html>
<head>
<title>Login Form Using jQuery</title>
<meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="main.css"/>
<!-- Include CSS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h1>My Account Login</h1>
<p>All fields are required.</p>
<label>Email :</label>
<input type="text" name="email" id="email" placeholder="User Email Address"><br><br>
<label>Password :</label>
<input type="password" name="password" id="password" placeholder="User Password"><br><br>
<input type="button" name="sign-up" id="sign-up" value="Sign Up">
<input type="button" name="login" id="login" value="Login">
<input type="button" name="sign-up" id="sign-up" value="Forgot Password">
</form>
</div>
</div>
</body>
</html>
